<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="styles.css" rel="stylesheet">
        <title>Google Advanced</title>
    </head>
    <body>
        <div id="page">
            <!-- Navbar feature-->
            <div id="container1">
                <div id="navbar">
                    <div id="right">
                        <div id="links">
                            <a href="index.html">Google Search</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Heading -->
            <div id="container2_">
                <div id="heading">
                    <h2>Google Advanced</h2>
                </div>
            </div>
            <!-- Google Search -->
            <div id="container3">
                <form action="https://www.google.com/search">
                    <div id="searchblock_">
                        <div id="heading2">
                            <h3>Find pages with...</h3>    
                        </div>
                        <div id="questions">
                            <div class="div">
                                <div class="qt">
                                    <div class="qt2">
                                        <label>all these words: </label>
                                    </div>
                                </div>
                                <div class="qb">
                                    <div class="qb2">
                                        <input type="text" name="as_q" class="bar_" value autofocus="autofocus" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="div">
                                <div class="qt">
                                    <div class="qt2">
                                        <label>this exact word or phrase: </label>
                                    </div>
                                </div>
                                <div class="qb">
                                    <div class="qb2">
                                        <input type="text" name="as_epq" class="bar_" value autofocus="autofocus" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="div">
                                <div class="qt">
                                    <div class="qt2">
                                        <label>any of these words: </label>
                                    </div>
                                </div>
                                <div class="qb">
                                    <div class="qb2">
                                        <input type="text" name="as_oq" class="bar_" value autofocus="autofocus" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="div">
                                <div class="qt">
                                    <div class="qt2">
                                        <label>none of these words: </label>
                                    </div>
                                </div>
                                <div class="qb">
                                    <div class="qb2">
                                        <input type="text" name="as_eq" class="bar_" value autofocus="autofocus" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div id="submit">
                                <div id="block"></div>
                                <div id="bs">
                                    <input type="submit" value="Advanced Search" id="button">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
