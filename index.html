<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="styles.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div id="page">
            <!-- Navbar feature-->
            <div id="container1">
                <div id="navbar">
                    <div id="right">
                        <div id="links">
                            <a href="image.html">Google Images</a>
                            <a href="image.html">Google Advanced</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Heading -->
            <div id="container2">
                <div id="heading">
                    <h2>Google Search</h2>
                </div>
            </div>
            <!-- Google Search -->
            <div id="container3">
                <form action="https://www.google.com/search">
                    <div id="searchblock">
                        <input type="text" name="q" id="bar" size="200">
                        <div id="div2">
                            <input type="submit" value="Google Search" id="button">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
